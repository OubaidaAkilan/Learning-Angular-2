<div class="container">
    <div class="row">
        <div class="row">
            <app-game-control (holdNumberStart)="filterNumbers($event)"></app-game-control>
        </div>

        <hr />
        <div class="row" [ngStyle]="{ marginTop: '5rem' }">
            <app-odd [oddNum]="oddNumbers"></app-odd>
            <app-even [evenNum]="evenNumbers"></app-even>
        </div>
    </div>
</div>
