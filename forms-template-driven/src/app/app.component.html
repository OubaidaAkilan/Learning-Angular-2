<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- (submit)="onSubmit(f)" -->
      <form #f="ngForm" (submit)="onSubmit()">
        <div id="user-data" ngModelGroup="userData" #userData>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              ngModel
              required
              name="username"
              type="text"
              id="username"
              class="form-control"
            />
          </div>
          <button
            (click)="suggestUsername()"
            class="btn btn-default"
            type="button"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              ngModel
              required
              email
              name="email"
              type="email"
              id="email"
              class="form-control"
              #email="ngModel"
            />
            <span ngClass="err-text" *ngIf="email.invalid && email.touched">
              Please enter a valid value
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <!-- [ngModel]="defaultQuestion"  to add default value -->

          <select
            ngDefaultControl="teacher"
            [ngModel]="defaultQuestion"
            name="secret"
            id="secret"
            class="form-control"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            class="form-control"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
        </div>
        <p>Your reply:{{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" />
            {{ gender }}
          </label>
        </div>
        <button [disabled]="f.invalid" class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <p>username : {{ user.username }}</p>

      <p>email: {{ user.email }}</p>

      <p>secret: {{ user.secret }}</p>

      <p>questionAnswer: {{ user.answer }}</p>

      <p>gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
