<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <ng-template #spinnerLoading>
            <app-spinner-loading></app-spinner-loading>
        </ng-template>
        <div class="alert alert-danger" role="alert" *ngIf="isError ">
            {{errorMsg}}
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading; else spinnerLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input required minlength="6" type="password" id="password" class="form-control" ngModel name="password"
                    autocomplete="off" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? "Login" : "Sign Up" }}
                </button>
                |
                <button class="btn btn-primary" (click)="switchTo()" type="button">
                    Switch To {{ isLoginMode ? "Sign Up" : "Login" }}
                </button>
            </div>
        </form>
    </div>
</div>
