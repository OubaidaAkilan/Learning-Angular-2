<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (setRecipe)="onRecipeItemSelected = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="onRecipeItemSelected.name !== ''; else infoText"
      [recipeItemSelected]="onRecipeItemSelected"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p class="h3">Please select a Recipe</p>
    </ng-template>
  </div>
</div>
