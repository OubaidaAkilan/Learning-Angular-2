<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            name="name"
            ngModel
            #inputName
            type="text"
            id="name"
            class="form-control"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            name="amount"
            ngModel
            #inputNumber
            type="number"
            id="amount"
            class="form-control"
            required
            pattern="^[1-9]+[0-9]*$"
          />
          <!-- <span *ngIf="!f.valid && f.touched">the amount shold be positive number</span> -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            ngClass="mR"
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            ngClass="mR"
            class="btn btn-danger"
            type="button"
            (click)="onDeleteItem()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()"
            [disabled]="!f.valid"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
