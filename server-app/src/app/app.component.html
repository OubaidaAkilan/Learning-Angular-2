<h1 class="container">My Server</h1>

<div class="container">
  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">Server name</span>
    <input
      
      type="text"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
    />
  </div>
  <button
    [ngStyle]="{
      margin: '1rem 0'
    }"
    class="btn btn-primary"
    (click)="addNewServer()"
  >
    Add server
  </button>

  <p
    *ngFor="let server of servers; let idx = index"
    (click)="removeServer(idx)"
    class="lead"
    [ngStyle]="{
      backgroundColor: '#faeee7',
      padding: '1rem',
      margin: '1rem 0'
    }"
  >
    {{ server }}
  </p>
</div>
